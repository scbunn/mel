<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatibe" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}MEL{% endblock %}</title>

        <!-- bootstrap -->
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
        crossorigin="anonymous">


        <style type="text/css">
            <!--
            body { padding-top: 70px; }
            -->
        </style>
        {% endblock %}
    </head>

    <body>
        <div class="container">
            <div class="page_content">
                {% block page_content %}{% endblock %}
            </div>
        </div>
        {% include "nav.html" %}

        {% block scripts %}
        <!-- TODO: Update to pull from static files if CDN fails -->
        <!-- Latest version of jQuery -->
        <script 
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
        </script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script 
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
            crossorigin="anonymous">
        </script>
        <script
            src="http://momentjs.com/downloads/moment.js"
        </script>
        <script>
           // update the navbar to reflect the current page
           var current_page = "{{ request.url.split('/')[-1] }}";
           $("document").ready(function() {
             if (current_page == "") {
               $("div#navbar li#index").addClass("active");
             } else {
               $("div#navbar li#" + current_page).addClass("active");
             }
           });

       </script>

        {% endblock %}
    </body>
</html>
